<!DOCTYPE html>
<html lang="pt">
	<head>
        <meta charset="utf-8">
        <title>Interactive Graph</title>
        
    <link rel="stylesheet" type="text/css" href="c3.css"/>
    <script type="text/javascript" src="d3.js"></script>
    <script type="text/javascript" src="c3.js"></script>
        
</head>
    
	<body>
        <svg width="1000" height="300">
            <text x="0" y="130" font-family="Verdana" font-size="20">RT #MaioresOcorrÃªncias da coleta sobre ___________</text>
        </svg>
        <!--
        <img src="AVtemer.jpg" alt="davint">
        -->
        <div id="chart"></div>
        
        <script>
        var chart = c3.generate({

  "data": {
    "x": "x",
    "columns": [
      ['TEMER', 130, 175, 150, 200, 180, 220, 250, 200, 100, 150, 125, 200, 100, 220],
      ['LULA', 30, 49, 30, 200, 100, 320, 250, 200, 100, 400, 30, 200, 100, 400],
      [
        "x",
        "20h",
        "21h",
        "22h",
        "23h",
        "00h",
        "01h",
        "02h",
        "03h",
        "04h",
        "05h",
        "06h",
        "07h",
        "08h",
        "09h"
      ]
    ],
    "type": "area",
    "selection": {
      "grouped": true    ,
      "enabled": true,
      "multiple": true,
      "draggable": true
    },
    "axes": {}
  },
  "axis": {
    "x": {
      "show": true,
      "type": "category",
      "tick": {
        "rotate": 0,
        "format": "%b %Y",
        "fit": false,
        "culling": {
          "max": 24
        }
      }
    },
    "y": {
      "label": {
        "text": "Revenue",
        "position": "outer-middle"
      },
      "tick": {}
    }
  },
  "legend": {
    "show": true
  },
  "grid": {
    "x": {
      "show": true
    },
    "y": {
      "show": true
    }
  },
  "tooltip": {
    "show": true,
    "format": {}
  }


})
        </script>
            
    </body>

</html>
